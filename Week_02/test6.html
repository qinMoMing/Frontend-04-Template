<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .cell {
            display: inline-block;
            width: 6px;
            height: 6px;
            border: 1px solid #dedede;
            box-sizing: border-box;
            vertical-align: middle;
        }
        #contain {
            width: 600px;
            font-size: 0;
        }
    </style>
</head>
<body>
    <div id="contain"></div>
    <div>
        <button onclick="localStorage['map'] = JSON.stringify(map)">save</button>
    </div>
    <script>
         class Sorted {
            constructor(data, compare){
                this.data = data.slice();
                this.compare = compare || ((a,b) => (a-b));
            }

            take() {
                if(!this.data.length)
                    return;

                let min = this.data[0];
                let minIndex = 0;

                for(let i=1; i<this.data.length; i++) {
                    if(this.compare(this.data[i],min) < 0) {
                        min = this.data[i];
                        minIndex = i;
                    }
                }

                this.data[minIndex] = this.data[this.data.length-1];
                this.data.pop();
                return min;
            }

            give(v) {
                this.data.push(v);
            }
        }
        function sleep(t) {
            return new Promise(function(resolve){
                setTimeout(resolve, t);
            })
        }


        let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0);
        
        let contain = document.getElementById('contain');
        
        let mousedownFlag = false;
        let clear = false;

        for(let y = 0; y < 100; y++ ){
            for(let x = 0; x < 100; x++ ){
                let cell = document.createElement('div');
                cell.classList.add("cell");

                if(map[y*100 + x] === 1) 
                    cell.style.background = "#000";
                
                

                cell.addEventListener("mousemove",()=>{
                    if(mousedownFlag) {
                        if (clear) {
                            cell.style.background = '';
                            map[100*y + x] = 0;
                        } else {
                            cell.style.background = '#000';
                            map[100*y + x] = 1;
                        }
                    }
                })
                contain.appendChild(cell);
            }
        }

        document.addEventListener("mousedown", e => {
            mousedownFlag = true;
            clear = (e.which === 3)
        })

        document.addEventListener("mouseup", () => mousedownFlag = false);
        document.addEventListener("contextmenu", e => e.preventDefault);


        async function findPath(map, start, end) {

            let table = Object.create(map);
            // var queue = [start];
            var queue = new Sorted([start],(a,b)=>(distance(a) - distance(b)));

            function distance(point) {
                return (point[0] - end[0]) ** 2 + ( point[1] - end[1] ) ** 2;
            }
            async function insert(x, y, pre) {
                if( x < 0 || x >= 100 || y < 0 || y >= 100 ) 
                    return;
                
                if( table[100*y + x] ) 
                    return;

                // await sleep(1);
                contain.children[y*100+x].style.background = 'lightgreen';
                table[100*y + x] = pre;
                queue.give([x, y]);
            }

            while(queue.data.length) {
                let [x, y] = queue.take();
                console.log(x, y);
                if(x === end[0] && y === end[1]) {
                    let path = [];

                    while(x!=start[0] || y!=start[1]) {
                        path.push(map[100*y+x]);
                        [x,y] = table[100*y+x];
                        contain.children[100*y+x].style.background = 'purple';
                    }
                    return true;
                }

                await insert(x-1, y, [x,y]);
                await insert(x+1, y, [x,y]);
                await insert(x, y-1, [x,y]);
                await insert(x, y+1, [x,y]);
                await insert(x-1, y-1, [x,y]);
                await insert(x-1, y+1, [x,y]);
                await insert(x+1, y+1, [x,y]);
                await insert(x+1, y-1, [x,y]);

            }
            return false;
        }
        
    </script>
</body>
</html>
